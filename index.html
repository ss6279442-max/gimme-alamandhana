<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Happy Birthday Nini üéÇ</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap');

  :root {
    --pink: #ffb6b9;
    --mint: #b8f2e6;
    --cream: #fff8f0;
    --dark: #333;
    --light: #fefefe;
  }

  /* Reset */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background: var(--cream);
    color: var(--dark);
    font-family: 'Quicksand', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem 1rem 3rem;
    min-height: 100vh;
    transition: background 0.4s, color 0.4s;
  }

  h1 {
    font-family: 'Pacifico', cursive;
    font-size: 3rem;
    margin-bottom: 0.25rem;
    color: var(--pink);
    text-align: center;
  }
  h2 {
    font-weight: 600;
    color: var(--mint);
    margin-top: 0;
    margin-bottom: 2rem;
    text-align: center;
  }

  main {
    background: var(--light);
    max-width: 450px;
    width: 100%;
    border-radius: 16px;
    box-shadow: 0 10px 20px rgb(0 0 0 / 0.1);
    padding: 2rem 2.5rem 3rem;
    text-align: center;
    position: relative;
  }

  /* Floating hearts container */
  .hearts {
    pointer-events: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    overflow: visible;
    z-index: 0;
  }

  .heart {
    position: absolute;
    width: 20px;
    height: 18px;
    background: var(--pink);
    clip-path: polygon(50% 0%, 100% 37%, 82% 100%, 50% 80%, 18% 100%, 0% 37%);
    opacity: 0.8;
    animation: floatUp 6s ease-in-out forwards;
    filter: drop-shadow(0 0 2px #f7a8aa);
  }

  @keyframes floatUp {
    0% {
      transform: translateY(0) scale(1);
      opacity: 0.8;
    }
    100% {
      transform: translateY(-110vh) scale(1.3);
      opacity: 0;
    }
  }

  /* Cake */
  .cake-container {
    margin: 0 auto 2.5rem;
    width: 160px;
    cursor: pointer;
  }
  .cake {
    position: relative;
    background: linear-gradient(135deg, #ffcad4 0%, #ff869b 100%);
    border-radius: 20px 20px 10px 10px;
    height: 110px;
    box-shadow: inset 0 -6px 12px #e17383aa;
  }
  .cake-base {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 24px;
    background: #d55c6f;
    border-radius: 0 0 20px 20px;
    box-shadow: inset 0 -4px 6px #a2404baa;
  }
  .frosting {
    position: absolute;
    top: -18px;
    width: 100%;
    height: 24px;
    background: #fff0f1;
    border-radius: 20px 20px 8px 8px;
    box-shadow: 0 4px 6px #ffb6c3cc;
  }

  /* Candle */
  .candle {
    position: absolute;
    top: -48px;
    left: 50%;
    transform: translateX(-50%);
    width: 14px;
    height: 38px;
    background: #ff4b70;
    border-radius: 4px;
    box-shadow: inset 0 2px 4px #cc3954;
  }
  .flame {
    position: absolute;
    top: -12px;
    left: 50%;
    width: 10px;
    height: 14px;
    background: radial-gradient(circle at 50% 60%, #ffd747 60%, transparent 90%);
    border-radius: 50% 50% 40% 40% / 60% 60% 30% 30%;
    filter: drop-shadow(0 0 4px #ffcc44);
    opacity: 0;
    transform: translateX(-50%) scale(0.9);
    animation: flicker 1.1s infinite alternate;
  }
  .flame.visible {
    opacity: 1;
  }
  @keyframes flicker {
    0% { transform: translateX(-50%) scale(0.9) rotate(2deg); opacity: 1;}
    50% { transform: translateX(-52%) scale(0.85) rotate(-2deg); opacity: 0.85;}
    100% { transform: translateX(-50%) scale(0.9) rotate(2deg); opacity: 1;}
  }

  /* Message box */
  textarea {
    width: 100%;
    min-height: 70px;
    border-radius: 12px;
    border: 2px solid var(--pink);
    padding: 0.8rem 1rem;
    font-family: inherit;
    font-size: 1rem;
    resize: vertical;
    transition: border-color 0.3s ease;
  }
  textarea:focus {
    border-color: var(--mint);
    outline: none;
  }
  button {
    margin-top: 0.8rem;
    background: var(--pink);
    border: none;
    border-radius: 30px;
    color: white;
    font-weight: 600;
    font-size: 1rem;
    padding: 0.6rem 1.6rem;
    cursor: pointer;
    box-shadow: 0 4px 6px rgb(255 182 185 / 0.6);
    transition: background 0.3s ease;
  }
  button:hover,
  button:focus {
    background: var(--mint);
    outline: none;
    color: var(--dark);
  }

  /* Replies */
  .replies-list {
    margin-top: 1.5rem;
    max-height: 130px;
    overflow-y: auto;
    border-top: 1px solid #ffb6b9aa;
    padding-top: 1rem;
  }
  .reply-item {
    background: #ffe6e8;
    padding: 0.5rem 1rem;
    margin-bottom: 0.6rem;
    border-radius: 12px;
    font-size: 0.95rem;
    color: #6a3a43;
  }

  /* Toggles */
  .toggles {
    margin-top: 2rem;
    display: flex;
    justify-content: center;
    gap: 1rem;
    flex-wrap: wrap;
  }
  .toggle-btn {
    background: var(--pink);
    border: none;
    border-radius: 25px;
    padding: 0.5rem 1.2rem;
    font-weight: 600;
    cursor: pointer;
    color: white;
    box-shadow: 0 4px 7px #f6a3a6bb;
    transition: background 0.3s ease;
  }
  .toggle-btn:hover,
  .toggle-btn:focus {
    background: var(--mint);
    color: var(--dark);
    outline: none;
  }

  /* Surprise popup */
  .popup {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%) scale(0);
    background: var(--light);
    border-radius: 20px;
    padding: 2rem 2.5rem;
    box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    text-align: center;
    color: var(--pink);
    font-family: 'Pacifico', cursive;
    font-size: 1.8rem;
    z-index: 20;
    transition: transform 0.3s ease;
    user-select: none;
  }
  .popup.show {
    transform: translate(-50%, -50%) scale(1);
  }
  .popup button.close-popup {
    margin-top: 1.5rem;
    background: var(--pink);
    border: none;
    color: white;
    font-weight: 600;
    border-radius: 25px;
    padding: 0.5rem 1.4rem;
    cursor: pointer;
  }
  .popup button.close-popup:hover,
  .popup button.close-popup:focus {
    background: var(--mint);
    color: var(--dark);
    outline: none;
  }

  /* Dark mode */
  body.dark {
    background: #222;
    color: #eee;
  }
  body.dark main {
    background: #333;
    box-shadow: 0 8px 20px rgb(0 0 0 / 0.8);
  }
  body.dark textarea {
    background: #555;
    border-color: #888;
    color: #eee;
  }
  body.dark textarea:focus {
    border-color: var(--mint);
  }
  body.dark .reply-item {
    background: #444;
    color: #ccc;
  }
  body.dark .toggle-btn {
    box-shadow: 0 4px 7px #8cf0e5bb;
  }

  /* Accessibility helper (screen-reader only) */
  .sr-only {
    position: absolute;
    width: 1px; height: 1px;
    padding: 0; margin: -1px;
    overflow: hidden;
    clip: rect(0,0,0,0);
    white-space: nowrap;
    border: 0;
  }

  /* Responsive */
  @media (max-width: 480px) {
    main {
      padding: 1.5rem 1.5rem 2.5rem;
    }
    h1 {
      font-size: 2.4rem;
    }
  }
</style>
</head>
<body>
  <div class="hearts" aria-hidden="true"></div>

  <main role="main" aria-label="Birthday wishes for Nini">
    <h1>Happy Birthday, Nini! üéÇ</h1>
    <h2>Wishing you a day full of smiles and love üíñ</h2>

    <div class="cake-container" tabindex="0" aria-label="Birthday cake, press enter or click to toggle candles">
      <div class="cake" role="img" aria-describedby="cake-desc">
        <div class="frosting"></div>
        <div class="cake-base"></div>
        <div class="candle" aria-hidden="true">
          <div class="flame"></div>
        </div>
      </div>
      <p id="cake-desc" class="sr-only">A cute birthday cake with a candle that flickers when you click or press enter</p>
    </div>

    <form id="wishForm" aria-label="Write your birthday wish">
      <textarea id="wishInput" name="wish" placeholder="Write your birthday wish here..." aria-required="true"></textarea>
      <button type="submit" aria-label="Send birthday wish">Send üéâ</button>
    </form>

    <div class="replies-list" id="replies" aria-live="polite" aria-relevant="additions"></div>

    <div class="toggles" role="region" aria-label="Controls">
      <button id="musicToggle" class="toggle-btn" aria-pressed="false">üéµ Music On</button>
      <button id="darkToggle" class="toggle-btn" aria-pressed="false">üåô Dark Mode</button>
      <button id="surpriseBtn" class="toggle-btn">üéÅ Surprise!</button>
    </div>
  </main>

  <div class="popup" id="popup" role="dialog" aria-modal="true" aria-labelledby="popupTitle" aria-describedby="popupDesc" tabindex="-1">
    <div id="popupTitle">Surprise! üéâ</div>
    <div id="popupDesc">Nini, you are loved more than words can say! üíñ Have the best birthday ever!</div>
    <button class="close-popup" id="closePopupBtn" aria-label="Close surprise message">Close</button>
  </div>

  <audio id="bgMusic" loop src="https://cdn.pixabay.com/download/audio/2022/03/27/audio_6e3039b03b.mp3?filename=happy-birthday-music-13475.mp3" preload="auto"></audio>

<script>
  const cakeContainer = document.querySelector('.cake-container');
  const flame = document.querySelector('.flame');
  let candleLit = false;

  // Toggle candle flame on click or keyboard
  function toggleFlame() {
    candleLit = !candleLit;
    if (candleLit) {
      flame.classList.add('visible');
    } else {
      flame.classList.remove('visible');
    }
  }
  cakeContainer.addEventListener('click', toggleFlame);
  cakeContainer.addEventListener('keydown', e => {
    if(e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      toggleFlame();
    }
  });

  // Floating hearts animation generator
  const heartsContainer = document.querySelector('.hearts');
  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = 4 + Math.random() * 4 + 's';
    heartsContainer.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
  }
  setInterval(createHeart, 800);

  // Wish submission & localStorage saving
  const wishForm = document.getElementById('wishForm');
  const wishInput = document.getElementById('wishInput');
  const repliesList = document.getElementById('replies');

  // Load saved wishes
  let savedWishes = JSON.parse(localStorage.getItem('niniWishes')) || [];

  function renderWishes() {
    repliesList.innerHTML = '';
    if (savedWishes.length === 0) {
      repliesList.textContent = 'No wishes yet. Be the first to send one!';
      return;
    }
    savedWishes.forEach(wish => {
      const div = document.createElement('div');
      div.className = 'reply-item';
      div.textContent = wish;
      repliesList.appendChild(div);
    });
  }
  renderWishes();

  wishForm.addEventListener('submit', e => {
    e.preventDefault();
    const text = wishInput.value.trim();
    if(text.length < 3) {
      alert('Please write a longer wish!');
      return;
    }
    savedWishes.push(text);
    localStorage.setItem('niniWishes', JSON.stringify(savedWishes));
    renderWishes();
    wishInput.value = '';
  });

  // Music toggle
  const musicToggle = document.getElementById('musicToggle');
  const bgMusic = document.getElementById('bgMusic');
  let musicPlaying = false;

  musicToggle.addEventListener('click', () => {
    musicPlaying = !musicPlaying;
    if(musicPlaying) {
      bgMusic.play();
      musicToggle.textContent = 'üîá Music Off';
      musicToggle.setAttribute('aria-pressed', 'true');
    } else {
      bgMusic.pause();
      musicToggle.textContent = 'üéµ Music On';
      musicToggle.setAttribute('aria-pressed', 'false');
    }
  });

  // Dark mode toggle
  const darkToggle = document.getElementById('darkToggle');
  darkToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    const isDark = document.body.classList.contains('dark');
    darkToggle.setAttribute('aria-pressed', isDark.toString());
  });

  // Surprise popup
  const surpriseBtn = document.getElementById('surpriseBtn');
  const popup = document.getElementById('popup');
  const closePopupBtn = document.getElementById('closePopupBtn');

  surpriseBtn.addEventListener('click', () => {
    popup.classList.add('show');
    popup.focus();
  });
  closePopupBtn.addEventListener('click', () => {
    popup.classList.remove('show');
    surpriseBtn.focus();
  });
  popup.addEventListener('keydown', e => {
    if (e.key === 'Escape') {
      popup.classList.remove('show');
      surpriseBtn.focus();
    }
  });
</script>
</body>
</html>
