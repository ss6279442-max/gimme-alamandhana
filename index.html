<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Happy Birthday Nini üéÇ</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap');

  :root {
    --pink: #ffb6b9;
    --mint: #b8f2e6;
    --cream: #fff8f0;
    --dark: #333;
    --light: #fefefe;
  }

  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background: var(--cream);
    color: var(--dark);
    font-family: 'Quicksand', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem 1rem 3rem;
    min-height: 100vh;
    transition: background 0.4s, color 0.4s;
    position: relative;
    overflow-x: hidden;
  }
  #confettiCanvas {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    z-index: 0;
  }

  h1 {
    font-family: 'Pacifico', cursive;
    font-size: 3rem;
    margin-bottom: 0.25rem;
    color: var(--pink);
    text-align: center;
    position: relative;
    z-index: 10;
    animation: waveText 2s infinite linear;
  }
  @keyframes waveText {
    0%, 100% { letter-spacing: 2px; transform: scale(1) rotate(-2deg);}
    20% { letter-spacing: 4px; color: #fa59a8;}
    50% { letter-spacing: 8px; transform: scale(1.07) rotate(2deg);}
    70% { letter-spacing: 4px; color: #ffb6b9;}
  }

  h2 {
    font-weight: 600;
    color: var(--mint);
    margin-top: 0;
    margin-bottom: 2rem;
    text-align: center;
    position: relative;
    z-index: 10;
  }

  main {
    background: var(--light);
    max-width: 450px;
    width: 100%;
    border-radius: 16px;
    box-shadow: 0 10px 20px rgb(0 0 0 / 0.1);
    padding: 2rem 2.5rem 3rem;
    text-align: center;
    position: relative;
    z-index: 10;
  }

  .hearts {
    pointer-events: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    overflow: visible;
    z-index: 1;
  }
  .heart {
    position: absolute;
    width: 20px;
    height: 18px;
    background: var(--pink);
    clip-path: polygon(50% 0%, 100% 37%, 82% 100%, 50% 80%, 18% 100%, 0% 37%);
    opacity: 0.8;
    animation: floatUp 6s ease-in-out forwards;
    filter: drop-shadow(0 0 2px #f7a8aa);
  }
  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 0.8; }
    100% { transform: translateY(-110vh) scale(1.3); opacity: 0; }
  }

  .cake-container {
    margin: 0 auto 2.5rem;
    width: 160px;
    cursor: pointer;
    animation: pulse 1.7s infinite alternate;
  }
  @keyframes pulse {
    0% { transform: scale(1);}
    100% { transform: scale(1.04);}
  }

  .cake {
    position: relative;
    background: linear-gradient(135deg, #ffcad4 0%, #ff869b 100%);
    border-radius: 20px 20px 10px 10px;
    height: 110px;
    box-shadow: inset 0 -6px 12px #e17383aa;
  }
  .cake-base {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 24px;
    background: #d55c6f;
    border-radius: 0 0 20px 20px;
    box-shadow: inset 0 -4px 6px #a2404baa;
  }
  .frosting {
    position: absolute;
    top: -18px;
    width: 100%;
    height: 24px;
    background: #fff0f1;
    border-radius: 20px 20px 8px 8px;
    box-shadow: 0 4px 6px #ffb6c3cc;
  }

  .candle {
    position: absolute;
    top: -48px;
    left: 50%;
    transform: translateX(-50%);
    width: 14px;
    height: 38px;
    background: #ff4b70;
    border-radius: 4px;
    box-shadow: inset 0 2px 4px #cc3954;
  }
  .flame {
    position: absolute;
    top: -12px;
    left: 50%;
    width: 10px;
    height: 14px;
    background: radial-gradient(circle at 50% 60%, #ffd747 60%, transparent 90%);
    border-radius: 50% 50% 40% 40% / 60% 60% 30% 30%;
    filter: drop-shadow(0 0 4px #ffcc44);
    opacity: 0;
    transform: translateX(-50%) scale(0.9);
    animation: flicker 1.1s infinite alternate;
  }
  .flame.visible {
    opacity: 1;
    box-shadow: 0 0 16px 6px #ffe36a88, 0 0 60px 16px #ffd74755;
    animation: flicker 1.1s infinite alternate, flameglow 1.5s infinite alternate;
  }
  @keyframes flicker {
    0% { transform: translateX(-50%) scale(0.9) rotate(2deg); opacity: 1;}
    50% { transform: translateX(-52%) scale(0.85) rotate(-2deg); opacity: 0.85;}
    100% { transform: translateX(-50%) scale(0.9) rotate(2deg); opacity: 1;}
  }
  @keyframes flameglow {
    0% { filter: brightness(1.2);}
    100% { filter: brightness(2);}
  }

  textarea {
    width: 100%;
    min-height: 70px;
    border-radius: 12px;
    border: 2px solid var(--pink);
    padding: 0.8rem 1rem;
    font-family: inherit;
    font-size: 1rem;
    resize: vertical;
    transition: border-color 0.3s ease;
  }
  textarea:focus { border-color: var(--mint); outline: none; }
  button {
    margin-top: 0.8rem;
    background: var(--pink);
    border: none;
    border-radius: 30px;
    color: white;
    font-weight: 600;
    font-size: 1rem;
    padding: 0.6rem 1.6rem;
    cursor: pointer;
    box-shadow: 0 4px 6px rgb(255 182 185 / 0.6);
    transition: background 0.3s ease;
  }
  button[type="submit"]:hover,
  button[type="submit"]:focus { animation: bounce 0.6s; }
  @keyframes bounce {
    0% { transform: scale(1) translateY(0);}
    25% { transform: scale(1.1, 0.94) translateY(-4px);}
    50% { transform: scale(0.95, 1.08) translateY(2px);}
    75% { transform: scale(1.04, 0.96) translateY(-1px);}
    100% { transform: scale(1) translateY(0);}
  }

  .replies-list {
    margin-top: 1.5rem;
    max-height: 130px;
    overflow-y: auto;
    border-top: 1px solid #ffb6b9aa;
    padding-top: 1rem;
  }
  .reply-item {
    background: #ffe6e8;
    padding: 0.5rem 1rem;
    margin-bottom: 0.6rem;
    border-radius: 12px;
    font-size: 0.95rem;
    color: #6a3a43;
  }

  .toggles {
    margin-top: 2rem;
    display: flex;
    justify-content: center;
    gap: 1rem;
    flex-wrap: wrap;
  }
  .toggle-btn {
    background: var(--pink);
    border: none;
    border-radius: 25px;
    padding: 0.5rem 1.2rem;
    font-weight: 600;
    cursor: pointer;
    color: white;
    box-shadow: 0 4px 7px #f6a3a6bb;
    transition: background 0.3s ease;
  }
  .toggle-btn:hover, .toggle-btn:focus {
    background: var(--mint);
    color: var(--dark);
    outline: none;
    animation: wiggle 0.5s;
  }
  @keyframes wiggle {
    0% { transform: rotate(0deg);}
    20% { transform: rotate(-8deg);}
    40% { transform: rotate(8deg);}
    60% { transform: rotate(-4deg);}
    80% { transform: rotate(4deg);}
    100% { transform: rotate(0deg);}
  }

  .popup {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%) scale(0);
    background: var(--light);
    border-radius: 20px;
    padding: 2rem 2.5rem;
    box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    text-align: center;
    color: var(--pink);
    font-family: 'Pacifico', cursive;
    font-size: 1.8rem;
    z-index: 20;
    transition: transform 0.3s cubic-bezier(0.34,1.56,0.64,1), opacity 0.3s;
    user-select: none;
    opacity: 0;
  }
  .popup.show {
    transform: translate(-50%, -50%) scale(1.08);
    opacity: 1;
    animation: popshow 0.35s cubic-bezier(0.34,1.56,0.64,1) 1;
  }
  @keyframes popshow {
    0% { transform: translate(-50%, -50%) scale(0.6);}
    60% { transform: translate(-50%, -50%) scale(1.12);}
    100% { transform: translate(-50%, -50%) scale(1.08);}
  }
  .popup.hide {
    transform: translate(-50%, -50%) scale(0.8);
    opacity: 0;
    transition: transform 0.25s, opacity 0.25s;
  }
  .popup button.close-popup {
    margin-top: 1.5rem;
    background: var(--pink);
    border: none;
    color: white;
    font-weight: 600;
    border-radius: 25px;
    padding: 0.5rem 1.4rem;
    cursor: pointer;
  }
  .popup button.close-popup:hover,
  .popup button.close-popup:focus {
    background: var(--mint);
    color: var(--dark);
    outline: none;
  }

  body.dark { background: #222; color: #eee; }
  body.dark main { background: #333; box-shadow: 0 8px 20px rgb(0 0 0 / 0.8);}
  body.dark textarea { background: #555; border-color: #888; color: #eee;}
  body.dark textarea:focus { border-color: var(--mint);}
  body.dark .reply-item { background: #444; color: #ccc;}
  body.dark .toggle-btn { box-shadow: 0 4px 7px #8cf0e5bb;}

  .sr-only {
    position: absolute;
    width: 1px; height: 1px;
    padding: 0; margin: -1px;
    overflow: hidden;
    clip: rect(0,0,0,0);
    white-space: nowrap;
    border: 0;
  }

  /* Start overlay */
  #startOverlay {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    display: flex; justify-content: center; align-items: center;
    flex-direction: column;
    z-index: 30;
    color: white;
    text-align: center;
  }
  #startOverlay button {
    margin-top: 1rem;
    background: var(--mint);
    color: var(--dark);
    padding: 0.8rem 1.8rem;
    font-size: 1.2rem;
  }

  @media (max-width: 480px) {
    main { padding: 1.5rem 1.5rem 2.5rem;}
    h1 { font-size: 2.4rem;}
  }
</style>
</head>
<body>
  <div id="startOverlay">
    <h2>üéâ Click to Start the Party üéâ</h2>
    <button id="startBtn">Start</button>
  </div>

  <canvas id="confettiCanvas" aria-hidden="true"></canvas>
  <div class="hearts" aria-hidden="true"></div>

  <main role="main" aria-label="Birthday wishes for Nini">
    <h1>Happy Birthday, Sameeha!</h1>
    <h2>(Nickname: Nini)</h2>

    <div class="cake-container" tabindex="0" role="img" aria-describedby="cake-desc" aria-label="Birthday cake with candle">
      <div class="cake" >
        <div class="frosting"></div>
        <div class="cake-base"></div>
        <div class="candle" aria-hidden="true">
          <div class="flame"></div>
        </div>
      </div>
      <p id="cake-desc" class="sr-only">A cute birthday cake with a candle that flickers when you click or press enter</p>
    </div>

    <form id="wishForm" aria-label="Write your birthday wish">
      <textarea id="wishInput" name="wish" placeholder="Write your birthday wish here..." aria-required="true"></textarea>
      <button type="submit" aria-label="Send birthday wish">Send üéâ</button>
    </form>

    <div class="replies-list" id="replies" aria-live="polite" aria-relevant="additions"></div>

    <div class="toggles" role="region" aria-label="Controls">
      <button id="musicToggle" class="toggle-btn" aria-pressed="false">üéµ Music On</button>
      <button id="darkToggle" class="toggle-btn" aria-pressed="false">üåô Dark Mode</button>
      <button id="surpriseBtn" class="toggle-btn">üéÅ Surprise!</button>
    </div>
  </main>

  <div class="popup" id="popup" role="dialog" aria-modal="true" aria-labelledby="popupTitle" aria-describedby="popupDesc" tabindex="-1">
    <div id="popupTitle">Surprise! üéâ</div>
    <div id="popupDesc">Nini, you are loved more than words can say! üíñ Have the best birthday ever!</div>
    <button class="close-popup" id="closePopupBtn" aria-label="Close surprise message">Close</button>
  </div>

  <audio id="bgMusic" loop src="https://cdn.pixabay.com/download/audio/2022/03/27/audio_6e3039b03b.mp3?filename=happy-birthday-music-13475.mp3" preload="auto"></audio>

<script>
  const cakeContainer = document.querySelector('.cake-container');
  const flame = document.querySelector('.flame');
  let candleLit = false;

  function toggleFlame() {
    candleLit = !candleLit;
    if (candleLit) flame.classList.add('visible');
    else flame.classList.remove('visible');
  }
  cakeContainer.addEventListener('click', toggleFlame);
  cakeContainer.addEventListener('keydown', e => {
    if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); toggleFlame(); }
  });

  const heartsContainer = document.querySelector('.hearts');
  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = 6 + Math.random() * 6 + 's';
    heartsContainer.appendChild(heart);
    setTimeout(() => heart.remove(), 9000);
  }
  setInterval(createHeart, 1200);

  const canvas = document.getElementById('confettiCanvas');
  const ctx = canvas.getContext('2d');
  function resizeCanvas(){ canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);
  const confettis = Array.from({length: 150}).map(() => ({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height - canvas.height,
    r: Math.random() * 6 + 4,
    d: Math.random() * 25 + 15,
    color: `hsl(${Math.random() * 360}, 70%, 60%)`,
    tilt: Math.random() * 10,
    tiltAngleIncremental: Math.random() * 0.07 + 0.05,
    tiltAngle: 0
  }));
  function drawConfetti() {
    ctx.clearRect(0,0,canvas.width, canvas.height);
    confettis.forEach(c => {
      ctx.beginPath();
      ctx.lineWidth = c.r/2;
      ctx.strokeStyle = c.color;
      ctx.moveTo(c.x + c.tilt + c.r/2, c.y);
      ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r/2);
      ctx.stroke();
    });
    updateConfetti();
  }
  function updateConfetti() {
    confettis.forEach(c => {
      c.tiltAngle += c.tiltAngleIncremental;
      c.y += (Math.cos(c.d) + 1 + c.r/2)/2;
      c.x += Math.sin(0.5);
      c.tilt = Math.sin(c.tiltAngle - (c.d/3)) * 15;
      if(c.y > canvas.height){ c.x = Math.random()*canvas.width; c.y = -20; }
    });
  }
  setInterval(drawConfetti, 20);

  const wishForm = document.getElementById('wishForm');
  const wishInput = document.getElementById('wishInput');
  const replies = document.getElementById('replies');

  function saveReplies(){
    const items = Array.from(replies.children).map(r => r.textContent);
    localStorage.setItem('birthdayReplies', JSON.stringify(items));
  }
  function loadReplies(){
    const saved = JSON.parse(localStorage.getItem('birthdayReplies') || '[]');
    saved.forEach(text => addReply(text));
  }
  function addReply(text){
    const div = document.createElement('div');
    div.className = 'reply-item';
    div.textContent = text;
    replies.insertBefore(div, replies.firstChild);
    while(replies.children.length > 50){ replies.removeChild(replies.lastChild); }
    saveReplies();
  }
  wishForm.addEventListener('submit', e => {
    e.preventDefault();
    const text = wishInput.value.trim();
    if(text){ addReply(text); wishInput.value = ''; showThanks(); }
  });
  loadReplies();

  const thanks = ["Thanks for the lovely wish! üíñ","That made Nini's day! üéÇ","So sweet of you! üå∏","Wish added with love! üéÅ","Nini says thanks! ü•∞"];
  function showThanks(){
    const msg = thanks[Math.floor(Math.random()*thanks.length)];
    alert(msg);
  }

  const music = document.getElementById('bgMusic');
  const musicToggle = document.getElementById('musicToggle');
  function playMusic(){ music.play(); musicToggle.textContent="üéµ Music Off"; musicToggle.setAttribute('aria-pressed','true'); }
  function stopMusic(){ music.pause(); musicToggle.textContent="üéµ Music On"; musicToggle.setAttribute('aria-pressed','false'); }
  musicToggle.addEventListener('click', () => {
    if(music.paused){ playMusic(); toggleFlameOnMusic(true);} else { stopMusic(); toggleFlameOnMusic(false);}
  });

  function toggleFlameOnMusic(on){
    if(on){ flame.classList.add('visible'); candleLit=true; }
    else { flame.classList.remove('visible'); candleLit=false; }
  }

  const darkToggle = document.getElementById('darkToggle');
  function applyDark(saved){
    if(saved){ document.body.classList.add('dark'); darkToggle.setAttribute('aria-pressed','true'); darkToggle.textContent="‚òÄÔ∏è Light Mode";}
    else{ document.body.classList.remove('dark'); darkToggle.setAttribute('aria-pressed','false'); darkToggle.textContent="üåô Dark Mode";}
  }
  darkToggle.addEventListener('click', () => {
    const isDark = !document.body.classList.contains('dark');
    applyDark(isDark);
    localStorage.setItem('darkMode', isDark ? 'true':'false');
  });
  applyDark(localStorage.getItem('darkMode')==='true');

  const popup = document.getElementById('popup');
  const surpriseBtn = document.getElementById('surpriseBtn');
  const closePopupBtn = document.getElementById('closePopupBtn');
  surpriseBtn.addEventListener('click', () => {
    popup.classList.remove('hide');
    popup.classList.add('show');
    popup.focus();
  });
  closePopupBtn.addEventListener('click', () => {
    popup.classList.remove('show');
    popup.classList.add('hide');
    setTimeout(()=>popup.classList.remove('hide'), 300);
  });

  document.getElementById('startBtn').addEventListener('click', () => {
    document.getElementById('startOverlay').style.display="none";
    playMusic();
    toggleFlameOnMusic(true);
  });
</script>
</body>
</html>
