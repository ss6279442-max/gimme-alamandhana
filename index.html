<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Happy Birthday!</title>
<style>
  /* Base reset and fonts */
  body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #ffe3f1;
    color: #333;
    overflow-x: hidden;
    transition: background 0.5s ease;
  }

  h1 {
    text-align: center;
    font-size: 3.2rem;
    margin-top: 1rem;
    opacity: 0;
    transform: translateY(-20px);
    animation: fadeInUp 1s forwards 0.3s;
  }

  /* Friendly birthday message */
  #friendly-msg {
    text-align: center;
    font-size: 1.3rem;
    margin: 0.3rem auto 1.5rem;
    max-width: 600px;
    color: #5a2a50;
    opacity: 0;
    transform: translateY(-10px);
    animation: fadeInUp 1s forwards 0.7s;
  }

  /* Container for the cake and form */
  #main-container {
    max-width: 520px;
    margin: 0 auto 3rem;
    padding: 0 1rem;
    opacity: 0;
    animation: fadeInUp 1s forwards 1.1s;
  }

  /* Cake styling (simple) */
  #cake {
    width: 260px;
    height: 260px;
    background: linear-gradient(180deg, #ff94c2 0%, #e25499 100%);
    border-radius: 40px 40px 20px 20px;
    margin: 0 auto 2rem;
    position: relative;
    box-shadow: 0 6px 15px rgba(255, 75, 141, 0.6);
  }
  /* Candles */
  .candle {
    width: 12px; height: 40px;
    background: #ffd9d9;
    position: absolute;
    top: 20px;
    border-radius: 4px;
    box-shadow: inset 0 2px 5px #fff1f1;
  }
  .candle:nth-child(1) { left: 60px; }
  .candle:nth-child(2) { left: 120px; }
  .candle:nth-child(3) { left: 180px; }
  /* Flame */
  .flame {
    width: 14px; height: 20px;
    background: radial-gradient(circle at center, #ffdb69 0%, #ff6f00 70%);
    position: absolute;
    top: -18px;
    left: -1px;
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    filter: drop-shadow(0 0 2px #ffbf00);
    animation: flicker 1.3s infinite alternate;
  }

  /* Form styles */
  form {
    background: #fff6fc;
    border-radius: 16px;
    padding: 18px 22px 24px;
    box-shadow: 0 6px 12px rgba(238, 121, 154, 0.35);
  }

  label {
    font-weight: 600;
    font-size: 1rem;
    display: block;
    margin-bottom: 6px;
    color: #b1466b;
  }

  input[type="text"], textarea {
    width: 100%;
    padding: 10px 12px;
    font-size: 1rem;
    border: 2px solid #ff9cc1;
    border-radius: 12px;
    resize: vertical;
    transition: border-color 0.3s ease;
    font-family: inherit;
  }
  input[type="text"]:focus, textarea:focus {
    border-color: #d43869;
    outline: none;
  }

  textarea {
    min-height: 90px;
    max-height: none; /* unlimited */
  }

  #charCount {
    font-size: 0.85rem;
    color: #b1466b;
    margin-top: 4px;
    text-align: right;
  }

  button {
    background: #d43869;
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 14px;
    font-size: 1.1rem;
    cursor: pointer;
    font-weight: 700;
    margin-top: 14px;
    transition: background-color 0.3s ease;
    display: block;
    width: 100%;
  }
  button:hover {
    background: #a82e54;
  }

  /* Display wishes */
  #wishes-container {
    margin-top: 24px;
    background: #fff1f9;
    border-radius: 18px;
    padding: 20px;
    box-shadow: 0 6px 12px rgba(238, 121, 154, 0.25);
    max-height: 280px;
    overflow-y: auto;
    font-size: 1.1rem;
    color: #6f2844;
  }

  .wish-item {
    margin-bottom: 14px;
    border-bottom: 1px solid #f2c3d4;
    padding-bottom: 8px;
  }

  .wish-item:last-child {
    border-bottom: none;
  }

  .wish-name {
    font-weight: 700;
    color: #a8325f;
  }

  /* Confetti container */
  #confetti-container {
    pointer-events: none;
    position: fixed;
    top: 0; left: 0; width: 100vw; height: 100vh;
    z-index: 9999;
    overflow: visible;
  }

  /* Balloon styles */
  .balloon {
    position: fixed;
    bottom: -120px;
    width: 50px;
    height: 70px;
    border-radius: 60% 60% 60% 60% / 70% 70% 30% 30%;
    opacity: 0.9;
    filter: drop-shadow(0 2px 3px rgba(0,0,0,0.15));
    animation-timing-function: ease-in-out;
    animation-iteration-count: infinite;
  }
  .balloon::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 2px;
    height: 15px;
    background: #333;
    border-radius: 3px;
  }
  .balloon.red { background: #ff6b81; animation-name: floatUp1; animation-duration: 9s;}
  .balloon.blue { background: #4d90fe; animation-name: floatUp2; animation-duration: 10s;}
  .balloon.green { background: #5ce1e6; animation-name: floatUp3; animation-duration: 11s;}
  .balloon.pink { background: #f59ac1; animation-name: floatUp1; animation-duration: 8.5s;}
  .balloon.orange { background: #ff9f43; animation-name: floatUp2; animation-duration: 9.2s;}

  @keyframes floatUp1 {
    0% { transform: translateX(0) translateY(0) rotate(0deg);}
    50% { transform: translateX(15px) translateY(-150vh) rotate(15deg);}
    100% { transform: translateX(0) translateY(-300vh) rotate(0deg);}
  }
  @keyframes floatUp2 {
    0% { transform: translateX(0) translateY(0) rotate(0deg);}
    50% { transform: translateX(-15px) translateY(-150vh) rotate(-15deg);}
    100% { transform: translateX(0) translateY(-300vh) rotate(0deg);}
  }
  @keyframes floatUp3 {
    0% { transform: translateX(0) translateY(0) rotate(0deg);}
    50% { transform: translateX(10px) translateY(-150vh) rotate(10deg);}
    100% { transform: translateX(0) translateY(-300vh) rotate(0deg);}
  }

  /* Confetti pieces */
  .confetti {
    position: fixed;
    width: 12px;
    height: 12px;
    background-color: #f25c6c;
    opacity: 0.9;
    transform-origin: center center;
    border-radius: 3px;
    animation: confetti-fall linear infinite;
  }
  .confetti:nth-child(odd) {
    background-color: #ffc759;
  }
  @keyframes confetti-fall {
    0% {
      transform: translateY(-20px) rotate(0deg);
      opacity: 1;
    }
    100% {
      transform: translateY(110vh) rotate(360deg);
      opacity: 0;
    }
  }

  /* Animations */
  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  @keyframes flicker {
    0%, 100% { opacity: 1; filter: drop-shadow(0 0 3px #ffbf00);}
    50% { opacity: 0.7; filter: drop-shadow(0 0 6px #ffdb69);}
  }

  /* Theme toggler */
  #theme-toggle-container {
    max-width: 520px;
    margin: 0 auto 1rem;
    padding: 0 1rem;
    text-align: right;
  }
  #theme-select {
    font-size: 1rem;
    padding: 6px 12px;
    border-radius: 8px;
    border: 2px solid #ff9cc1;
    background: #fff6fc;
    color: #b1466b;
    cursor: pointer;
    transition: border-color 0.3s ease;
  }
  #theme-select:hover, #theme-select:focus {
    border-color: #d43869;
    outline: none;
  }

  /* Themes */

  body.theme-elegant {
    background: #1b1b2f;
    color: #e0d8f7;
  }
  body.theme-elegant h1 {
    color: #f5c1ff;
  }
  body.theme-elegant #friendly-msg {
    color: #d1c1f9;
  }
  body.theme-elegant form {
    background: #322f4b;
    box-shadow: 0 6px 15px rgba(150, 120, 255, 0.7);
  }
  body.theme-elegant label {
    color: #b59fff;
  }
  body.theme-elegant input, body.theme-elegant textarea {
    border-color: #9d84f7;
    background: #3b3953;
    color: #dcd9ff;
  }
  body.theme-elegant input:focus, body.theme-elegant textarea:focus {
    border-color: #f8f1ff;
  }
  body.theme-elegant button {
    background: #a972ff;
  }
  body.theme-elegant button:hover {
    background: #7c55e2;
  }
  body.theme-elegant #wishes-container {
    background: #2e2b4d;
    color: #d7ccff;
    box-shadow: 0 6px 15px rgba(150, 120, 255, 0.4);
  }

  body.theme-minimal {
    background: #f9f9f9;
    color: #333;
  }
  body.theme-minimal h1 {
    color: #222;
  }
  body.theme-minimal #friendly-msg {
    color: #555;
  }
  body.theme-minimal form {
    background: #fff;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  body.theme-minimal label {
    color: #444;
  }
  body.theme-minimal input, body.theme-minimal textarea {
    border-color: #ccc;
    background: #fff;
    color: #222;
  }
  body.theme-minimal input:focus, body.theme-minimal textarea:focus {
    border-color: #888;
  }
  body.theme-minimal button {
    background: #444;
  }
  body.theme-minimal button:hover {
    background: #222;
  }
  body.theme-minimal #wishes-container {
    background: #fff;
    color: #333;
    box-shadow: 0 2px 8px rgba(0,0,0,0.07);
  }

</style>
</head>
<body class="theme-cute">

<div id="confetti-container"></div>

<div id="theme-toggle-container">
  <label for="theme-select" style="font-weight:600; margin-right:8px;">Theme:</label>
  <select id="theme-select" aria-label="Select theme">
    <option value="cute" selected>Cute ðŸŽ€</option>
    <option value="elegant">Elegant ðŸ’Ž</option>
    <option value="minimal">Minimal ðŸ§¼</option>
  </select>
</div>

<h1>ðŸŽ‰ Happy Birthday! ðŸŽ‚</h1>
<p id="friendly-msg">Wishing you a day filled with laughter, love, and all your favorite things! Enjoy every moment. ðŸ¥³</p>

<div id="main-container">
  <div id="cake" aria-label="Birthday cake with candles">
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
  </div>

  <form id="wish-form" aria-label="Send birthday wish form">
    <label for="sender-name">Your Name (optional):</label>
    <input type="text" id="sender-name" placeholder="Enter your name" autocomplete="off" />

    <label for="wish-msg">Write your birthday wish:</label>
    <textarea id="wish-msg" placeholder="Type your warm wishes here..."></textarea>
    <div id="charCount" aria-live="polite"></div>

    <button type="submit" aria-label="Send birthday wish">Send Wish</button>
  </form>

  <div id="wishes-container" aria-live="polite" aria-relevant="additions" tabindex="0">
    <!-- Wishes will appear here -->
  </div>
</div>

<script>
  // Theme toggling
  const themeSelect = document.getElementById('theme-select');
  themeSelect.addEventListener('change', e => {
    document.body.classList.remove('theme-cute', 'theme-elegant', 'theme-minimal');
    document.body.classList.add(`theme-${e.target.value}`);
  });

  // Confetti generator
  const confettiContainer = document.getElementById('confetti-container');

  function createConfettiPiece() {
    const confetti = document.createElement('div');
    confetti.classList.add('confetti');
    confetti.style.left = Math.random() * window.innerWidth + 'px';
    confetti.style.animationDuration = (3 + Math.random() * 3) + 's';
    confetti.style.animationDelay = (Math.random() * 5) + 's';
    confetti.style.backgroundColor = randomColor();
    confettiContainer.appendChild(confetti);

    setTimeout(() => {
      confetti.remove();
    }, 6000);
  }

  function randomColor() {
    const colors = ['#f25c6c', '#ffc759', '#72d6c9', '#ff9cc1', '#4d90fe'];
    return colors[Math.floor(Math.random() * colors.length)];
  }

  // Generate confetti continuously
  setInterval(createConfettiPiece, 150);

  // Balloon generator
  function createBalloon() {
    const colors = ['red', 'blue', 'green', 'pink', 'orange'];
    const balloon = document.createElement('div');
    balloon.classList.add('balloon');
    const color = colors[Math.floor(Math.random() * colors.length)];
    balloon.classList.add(color);

    balloon.style.left = (Math.random() * (window.innerWidth - 60) + 20) + 'px';
    balloon.style.animationDuration = (8 + Math.random() * 4) + 's';
    balloon.style.animationDelay = (Math.random() * 10) + 's';

    confettiContainer.appendChild(balloon);

    // Remove balloon after animation (approx 30s)
    setTimeout(() => {
      balloon.remove();
    }, 30000);
  }

  // Create a balloon every 4 seconds
  setInterval(createBalloon, 4000);

  // Message input and form handling
  const wishForm = document.getElementById('wish-form');
  const wishMsg = document.getElementById('wish-msg');
  const charCount = document.getElementById('charCount');
  const wishesContainer = document.getElementById('wishes-container');
  const senderName = document.getElementById('sender-name');

  // No max char limit but show current char count
  function updateCharCount() {
    const length = wishMsg.value.length;
    charCount.textContent = length > 0 ? `Characters: ${length}` : '';
  }
  wishMsg.addEventListener('input', updateCharCount);
  updateCharCount();

  wishForm.addEventListener('submit', e => {
    e.preventDefault();
    const msg = wishMsg.value.trim();
    if (!msg) {
      alert('Please write your birthday wish before sending.');
      return;
    }

    const name = senderName.value.trim() || 'Anonymous';

    // Create wish item
    const wishItem = document.createElement('div');
    wishItem.className = 'wish-item';
    wishItem.innerHTML = `<span class="wish-name">${escapeHtml(name)} says:</span> <br>${escapeHtml(msg)}`;
    wishesContainer.prepend(wishItem);

    // Clear form
    wishMsg.value = '';
    senderName.value = '';
    updateCharCount();

    // Focus back to message box
    wishMsg.focus();
  });

  // Simple HTML escape to prevent injection
  function escapeHtml(text) {
    return text.replace(/[&<>"']/g, function(m) {
      return ({
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#39;'
      })[m];
    });
  }
</script>
</body>
</html>
